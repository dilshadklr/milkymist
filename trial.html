<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>7 Image Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 300px;
            margin: auto;
            height: 200px;
            overflow: hidden;
            background: #000;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .active-slide {
            display: block;
            animation: fade 1s;
        }
        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 8px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background: rgba(0,0,0,0.5);
            border: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide active-slide">
        <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/300x200?text=Image+7" alt="Image 7">
    </div>
    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>
</div>

<script>
let slideIndex = 0;
let slides = document.getElementsByClassName("slide");
let timer;

function showSlides(n) {
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
    }
    slides[n].classList.add("active-slide");
}

function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlides(slideIndex);
    timer = setTimeout(nextSlide, 2000);
}

function plusSlides(n) {
    clearTimeout(timer);
    slideIndex += n;
    if (slideIndex < 0) slideIndex = slides.length - 1;
    if (slideIndex >= slides.length) slideIndex = 0;
    showSlides(slideIndex);
    timer = setTimeout(nextSlide, 2000);
}

window.onload = function() {
    showSlides(slideIndex);
    timer = setTimeout(nextSlide, 2000);
};
</script>
</body>
</html>
